            <div>

                </div>

                <div class="progress-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>

                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours != 0 ? hours : 12; // 小時'0'應顯示為'12'
            const currentTime = `${hours}:${minutes}${ampm}`;
            timeElement.textContent = currentTime;
        }

        // 初始化顯示時間
        updateTime();
        // 每秒更新一次時間
        setInterval(updateTime, 1000);
        //loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 在DOM完全載入後顯示loading動畫並設置3秒後關閉動畫
        document.addEventListener('DOMContentLoaded', function () {
            if (document.referrer.includes('index.html')) {
                showLoading();
                setTimeout(hideLoading, 3000);
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            function reset() {
                $(".gameface img").click(function () {
                    $(".gameface img").attr("src", "./images/mine/f1.gif");
                    $(".mine .top td").removeClass("flag").css("opacity", "1");
                    $(".mask").css("display", "none");
                });
            }
            function checkAndUpdateImage() {
                let lose = false;
                let flag = true;
                let clear = true;
    
                $(".mm").each(function () {
                    if ($(this).css("opacity") == "0") {
                        lose = true;
                    }
                });
    
                $(".mm").each(function () {
                    if (!$(this).hasClass("flag")) {
                        flag = false;
                    }
                });
                $(".ms").each(function () {
                    if ($(this).css("opacity") !== "0") {
                        clear = false;
                    }
                });
    
                if (lose) {
                    $(".gameface img").attr("src", "./images/mine/f2.gif");
                    $(".mask").css("display", "block");
                    reset();
                }
                if (flag && clear) {
                    $(".gameface img").attr("src", "./images/mine/f3.gif");
                    $(".mask").css("display", "block");
                    reset();
                }
            }
    
            $(".mine .top td").contextmenu(function (event) {
                event.preventDefault();
                $(this).toggleClass("flag");
                checkAndUpdateImage();
            });
            $(".mm, .ms").click(function () {
                $(this).css("opacity", "0");
                checkAndUpdateImage();
            });
    
        });
    </script>
