<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
    <link rel="icon" href="./images/logosmall-02.svg">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body class="port">
    <section>
        <div class="folders">
            <div>
                <a href="./website.html"><img src="./images/port/icon folder.svg" alt=""></a>
                <h1>Website</h1>
            </div>
            <div>
                <a href="./uiux.html"><img src="./images/port/icon folder.svg" alt=""></a>
                <h1>UI/UX</h1>
            </div>
            <div>
                <a href="./video.html" target="_top"><img src="./images/port/icon folder.svg" alt=""></a>
                <h1>Video Production</h1>
            </div>
            <div>
                <a href="./social.html"><img src="./images/port/icon folder.svg" alt=""></a>
                <h1>Social Media</h1>
            </div>
            <div>
                <a href="./publication.html"><img src="./images/port/icon folder.svg" alt=""></a>
                <h1>Publication</h1>
            </div>
        </div>
        <div class="lowbar">
            <a class="btn_start" href="./index.html">
                <img src="./images/port/icon w98.svg" alt="">
                <h2>Back</h2>
            </a>
            <figure class="time">
                <img src="./images/port/icon speaker.svg" alt="">
                <h2 id="time"></h2>
            </figure>
        </div>
    </section>
    <div id="loading">
        <div class="load_box">
            <div class="load_box_blue">
                <h1>Time traveling</h1>
            </div>
            <div class="load_content">
                <div class="load_content_top">
                    <img src="./images/port/car.png" alt="">
                    <h1>Welcome! <br> Have a nice day.</h1>
                </div>

                <div class="progress-bar">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function updateTime() {
            const timeElement = document.getElementById('time');
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            hours = hours % 12;
            hours = hours != 0 ? hours : 12; // 小時'0'應顯示為'12'
            const currentTime = `${hours}:${minutes}${ampm}`;
            timeElement.textContent = currentTime;
        }

        // 初始化顯示時間
        updateTime();
        // 每秒更新一次時間
        setInterval(updateTime, 1000);
        //loading
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // 在DOM完全載入後顯示loading動畫並設置3秒後關閉動畫
        document.addEventListener('DOMContentLoaded', function () {
            if (document.referrer.includes('index.html')) {
                showLoading();
                setTimeout(hideLoading, 3000);
            }
        });
    </script>
</body>

</html>
