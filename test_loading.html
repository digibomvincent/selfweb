<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        #loading {
            display: none;
            /* 初始狀態為隱藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .progress-bar {
            display: flex;
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar div {
            width: 5%;
            height: 100%;
            background-color: #3498db;
            opacity: 0;
            animation: lightUp 3s linear infinite;
        }

        .progress-bar div:nth-child(1) {
            animation-delay: 0s;
        }

        .progress-bar div:nth-child(2) {
            animation-delay: 0.1s;
        }

        .progress-bar div:nth-child(3) {
            animation-delay: 0.2s;
        }

        .progress-bar div:nth-child(4) {
            animation-delay: 0.3s;
        }

        .progress-bar div:nth-child(5) {
            animation-delay: 0.4s;
        }

        .progress-bar div:nth-child(6) {
            animation-delay: 0.5s;
        }

        .progress-bar div:nth-child(7) {
            animation-delay: 0.6s;
        }

        .progress-bar div:nth-child(8) {
            animation-delay: 0.7s;
        }

        .progress-bar div:nth-child(9) {
            animation-delay: 0.8s;
        }

        .progress-bar div:nth-child(10) {
            animation-delay: 0.9s;
        }

        @keyframes lightUp {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="progress-bar">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="content">
        <!-- 這裡是你的網頁內容 -->
        <h1>歡迎來到我的網站</h1>
        <button onclick="simulatePageLoad()">跳轉頁面</button>
    </div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
    
        // 在DOM完全載入後顯示loading動畫並設置3秒後關閉動畫
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
            setTimeout(hideLoading, 3000);
        });
    </script>
</body>

</html>
